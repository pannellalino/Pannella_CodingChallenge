<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Scooter - Lim</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png">
      </div>
      <h2>Taking Booleaners from A to B</h2>

      <div class="row">
        <button type="button" name="Prenota">Prenota</button>
        <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
        <button type="button" name="Accendi Luci">Accendi Luci</button>
      </div>

      <div class="Gino">
        <input type="checkbox" name="Monopattino" value="Monopattino">
        <h3>Monopattino Gino22</h3>
        <div class="arrow">&#8614; Via Guadalametri - a 220 metri da te</div>
        <div class="arrow">Stato carica:</div>
        <div class="bar_color"></div>
      </div>

      <div class="Mike">
        <input type="checkbox" name="Monopattino" value="Monopattino">
        <h3>Monopattino Mike24</h3>
        <div class="arrow">&#8614; Via Ricciardoni - a 420 metri da te</div>
        <div class="arrow">Stato carica:</div>
        <div class="bar_color bg_color_green"></div>
      </div>

      <div class="Fede">
        <input type="checkbox" name="Monopattino" value="Monopattino">
        <h3>Monopattino Fede154</h3>
        <div class="arrow">&#8614; Via Mentarini - a 490 metri da te</div>
        <div class="arrow">Stato carica:</div>
        <div class="bar_color"></div>
      </div>
    </div>
  </body>
</html>
